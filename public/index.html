<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft</title>

    <!-- FONT -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@1,9..40,100&family=Kanit:wght@300;400;500;600;700&display=swap");
      * {
        font-family: "Kanit", sans-serif;
      }
    </style>
    <!-- FONT -->
    <!-- VUE V3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.26/dist/vue.global.js"></script>
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <div id="kt_app_root">
      <div class="container">
        <div class="mt-2">
          <h1 class="text-center mb-3">Chat Server</h1>
          <div
            id="chat-box"
            class="card bg-secondary p-3"
            style="max-height: 300px; overflow-y: auto"
          ></div>
          <button
            v-if="showInventory !== 'active'"
            class="btn btn-primary mt-2"
            @click="checkInventory()"
          >
            เช็คของในตัวบอท
          </button>
          <button
            v-if="showInventory === 'active'"
            class="btn btn-primary mt-2"
            @click="clickHideInventory()"
          >
            ซ่อนไอเทม
          </button>
          <div
            class="card bg-secondary p-3 mt-2"
            v-if="showInventory === 'active' && dataInventory.length > 0"
          >
            <div v-for="item in dataInventory">
              <div class="row">
                <div class="col-md-6">
                  <p
                    v-text="'ชื่อ ' + item.displayName +' จำนวน ' + item.stackSize + ' ชิ้น'"
                  ></p>
                </div>
                <div class="col-md-6 text-end">
                  <button
                    class="btn btn-primary mx-2"
                    @click="ItemToHand(item?.name)"
                  >
                    ถือของ
                  </button>
                  <button class="btn btn-primary" @click="showModalSwal(item)">
                    โยนของ
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-2">
          <h1 class="text-center mb-3">Option</h1>
          <div class="card bg-secondary p-3">
            <h1 class="text-start">ส่งคำสั่งหรือส่งแชท</h1>
            <div class="input-group">
              <input
                v-model="message"
                type="text"
                class="form-control"
                placeholder="ส่งคำสั่งให้บอทหรือส่งข้อความไปในแชท"
              />
              <button class="btn btn-primary" @click="sendCommand()">
                ส่งคำสั่ง
              </button>
            </div>
            <h1 class="text-start">ส่งตำแหน่งให้บอทเดิน</h1>
            <div class="input-group">
              <input
                v-model="x_pos"
                type="number"
                class="form-control"
                placeholder="ตำแหน่ง X"
              />
              <input
                v-model="y_pos"
                type="number"
                class="form-control"
                placeholder="ตำแหน่ง Y"
              />
              <input
                v-model="z_pos"
                type="number"
                class="form-control"
                placeholder="ตำแหน่ง Z"
              />
              <div>
                <button class="btn btn-primary" @click="sendPosition()">
                  ส่งตำแหน่ง
                </button>
              </div>
            </div>
            <!-- Button -->
            <div class="mt-2">
              <h1 class="text-start">ออโต้ฟาร์ม</h1>
              <button
                v-if="isEnabled == false"
                class="btn btn-primary"
                @click="ToggleFarmPumpkin()"
              >
                เปิดใช้งานฟาร์ม Pumpkin
              </button>
              <button
                v-if="isEnabled == true && farmMode == 'pumpkin_farm'"
                class="btn btn-primary"
                @click="ToggleFarmPumpkin()"
              >
                ปิดใช้งานฟาร์ม Pumpkin
              </button>
              <button
                v-if="isEnabled == false"
                class="btn btn-primary"
                @click="isEnabled = true"
              >
                เปิดใช้งานฟาร์ม Wheat
              </button>
              <button
                v-if="isEnabled == true && farmMode == 'wheat_farm'"
                class="btn btn-primary"
                @click="isEnabled = false"
              >
                ปิดใช้งานฟาร์ม Wheat
              </button>
            </div>
          </div>
        </div>
        <!-- FarmPumpkin -->
        <div v-if="isEnabled == true" class="mt-2">
          <h1 class="text-center">Pumpkin Chat</h1>
          <div
            id="chat-pumpkin"
            class="mt-3 card bg-secondary p-3"
            style="max-height: 300px; overflow-y: auto"
          ></div>
        </div>
        <div v-if="farmMode == true && farmMode == 'wheat_farm'" class="mt-5">
          <h1 class="text-center">Pumpkin Chat</h1>
          <div
            id="chat-pumpkin"
            class="mt-3 card bg-secondary p-3"
            style="max-height: 300px; overflow-y: auto"
          ></div>
        </div>
      </div>
      <!-- Modal -->

      <!-- Modal -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
