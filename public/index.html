<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket</title>
  </head>
  <!-- FONT -->
  <style>
    @import url("https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@1,9..40,100&family=Kanit:wght@300;400;500;600;700&display=swap");
  </style>
  <!-- FONT -->
  <!-- VUE V3 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.26/dist/vue.global.js"></script>
  <script
    src="https://cdn.socket.io/4.6.0/socket.io.min.js"
    integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
    crossorigin="anonymous"
  ></script>
  <body>
    <div id="kt_app_root">
      <div class="container">
        <div class="mt-5">
          <h1 class="text-center">Read-Only Chat</h1>
          <div
            id="chat-box"
            class="mt-3 card bg-light p-3"
            style="max-height: 300px; overflow-y: auto"
          ></div>
        </div>
        <div class="mt-5">
          <h1 class="text-center">Option</h1>
          <div class="mt-3 card bg-light p-3">
            <h1 class="text-start">ส่งคำสั่งหรือส่งแชท</h1>
            <div class="input-group mt-3">
              <input
                v-model="message"
                type="text"
                class="form-control"
                placeholder="ส่งคำสั่งให้บอทหรือส่งข้อความไปในแชท"
              />
              <button class="btn btn-primary" @click="sendCommand()">
                ส่งคำสั่ง
              </button>
            </div>
            <h1 class="text-start">ส่งตำแหน่งให้บอทเดิน</h1>
            <div class="input-group mt-3">
              <input
                v-model="x_pos"
                type="number"
                class="form-control"
                placeholder="ตำแหน่ง X"
              />
              <input
                v-model="y_pos"
                type="number"
                class="form-control"
                placeholder="ตำแหน่ง Y"
              />
              <input
                v-model="z_pos"
                type="number"
                class="form-control"
                placeholder="ตำแหน่ง Z"
              />
              <button class="btn btn-primary" @click="sendPosition()">
                ส่งตำแหน่ง
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
